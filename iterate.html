<!DOCTYPE html>   <!-- select tag by css selector  -->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
        </title>
    </head>
    <body>
        <h1>object</h1>
        <h2>create</h2>
    <script>

        var coworkers = {
            "programmer":"egoing",
            "designer" : "leezche"
        };

        document.write("Programmer : "+coworkers.programmer + "<br>");
        document.write("designer : "+coworkers.designer + "<br>");

        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : "+coworkers.bookkeeper + "<br>");

        coworkers["data scientist"] = "taeho";

        document.write("data scientist : "+coworkers["data scientist"] + "<br>");
    </script>
        <h2>iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+'<br>');   // coworkers[key] 로 하게되면, egoing, leezche ... 로 출력됨
            document.write(key+ ' : ' + coworkers[key]+'<br>');    // create 하고 출력했던 것과 같은 형태로 출력되는 것을 확인할 수 있다. 

        }

    </script>
    

    </body>
</html>
